<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signuppage.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>

        
                <p>it's just take 30 sec</p>
            </header>
            <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">full name</label>
                    <input type="fullname" id="fullname" placeholder="sujan mandal" required>

                </p>
                <p>
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="abcd@gmail.com" required>
                </p>
                <p>
                 <label for="number">number</label>
                 <input type="number" id="number" placeholder="10 digt mob.no" required>
                </p>

                <p>
                    <label for="password ">password</label>
                    <input type="password" id="password" placeholder="enter your password ">

                </p>

                
                  <p>
                    <input type="submit" value="create new account">
                  </p>  

                  <footer class="signup-footer">
                    <p>already have an account ? <a href="#">login</a></p>
                  </footer>
                    
                    
                
            </form>
            </main>
        </div>
    </div>
</body>
</html>
