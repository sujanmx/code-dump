<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.s{ direction:rtl;unicode-bidi: bidi-override;}
    </style>
    <!-- The unicode-bidi property in HTML DOM is applied along-with the direction property to determine how the bidirectional text is handled in a document.  -->
</head>
<body>
    <p> sujan mandal </p>
    <p class="s"> sujan mandal</p>
</body>
</html>
