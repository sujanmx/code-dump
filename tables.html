<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style> table{background-color: #414141;width:100%;border-collapse: collapse;
    color:floralwhite;}

        td,th{border: 1px solid black ;padding:10px }

        tr:nth-child(even){background-color: #414141;}
    </style>
</head>
<body>
<table>
    <tr>
        <th>country</th>
        <th>country -code</th>
        <th>country-email</th>
    </tr>
    <tr>
        <td>india</td>
        <td>IN</td>
        <td>india@google.com</td>
    </tr>
    <tr>
        <td>usa</td>
        <td>USA</td>
        <td>usa@google.com</td>
    </tr>
    <tr>
        <td>japan</td>
        <td>jp</td>
        <td>japan@google.com</td>
    </tr>
</table>
</body>
</html>
